<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:500,700,900&display=swap" rel="stylesheet">  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   
  <div class="container">
    <img src="images/illustration-hero.svg" alt="illustrative image of music listener">
    
    <div class="info">
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      <div class="order-plan">
        <div class="plan">
          <img src="images/icon-music.svg" alt="music icon">
          <div class="plan-details">
            <h4 class="plan-details-item">Annual Plan</h4>
            <p class="plan-details-item">$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
  
      <a href="#" class="proceed-btn">Proceed to Payment</a>
      <a href="#" class="cancel-btn">Cancel Order</a>
    </div>

  </div>

</body>
</html>
